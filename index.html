<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beanie's Backyard 2025</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Opening -->
    <img id="sky" src="./img/sky gradient.jpeg" alt="A blue and purple watercolour gradient for the sky">
    <img id="opening-text" src="./text/Text_title page.png" alt="Title text reading Beanie's Backyard 2025">
    <img class="text" id="text1a" src="./text/Text_scene 1A.png" alt="Moving Image">
    <img class="text" id="text1b" src="./text/Text_scene 1B.png" alt="Moving Image">

    <!-- Divider that contains all the animated images -->
    <div class="container"> 
        
        
        <!-- ORDER of the following matters!!! bottom to top-->
        <!--  Scene 3 -->
        <img id="Tree-Right2" src="./img/Tree-Right.png" alt="A bushy tree to the right ">
        <img id="Bush-Right2" src="./img/Bush-Right.png" alt="A small cluster of bushes to the right">
        <img id="Tree-Middle2" src="./img/Tree-Middle.png" alt="A large tree trunk in the middle of the scene, it expands past the top of the page">
        <img id="Bush-Left2" src="./img/Bush-Left.png" alt="A large bush to the left">
        <img id="Tree-Left2" src="./img/Tree-Left.png" alt="A bushy tree to the left">


        <!--Scene 2--> 
        <!-- <div class="sky"></div> test gradient behind everything, test to see if I can use div in the js = yes we can! -->
        <img id="BG" src="./img/BG.png" alt="A blue and purple watercolour gradient for the sky">
        <img id="Tree-Right" src="./img/Tree-Right.png" alt="Moving Image">
        <img id="Bush-Right" src="./img/Bush-Right.png" alt="Moving Image">
        <img id="Tree-Middle" src="./img/Tree-Middle.png" alt="Moving Image">
        <img id="Raccoon" src="./img/Racoon.png" alt="Moving Image">
        <img class="text" id="text3" src="./img/Beanie-Right.png" alt="Moving Image">
        <img id="Bush-Left" src="./img/Bush-Left.png" alt="Moving Image">
        <img id="Tree-Left" src="./img/Tree-Left.png" alt="Moving Image">
        <img class="text" id="text2" src="" alt="Moving Image">
        <img id="Notebook-Raccoon" src="./img/Notebook-Raccoon.png" alt="A notebook open to a page with information about the Raccoon">
        
       <!-- Scene 1-->
        <img id="House" src="./img/Scene 1 house.png" alt="This is the background image of the inside of the house, the front door is in the center of the scene">
        <img id="Beanie" src="./img/Beanie.png" alt="Beanie the dog, a small brown dog with a white belly and a wagging tail">    
        <img id="fade-to-black" src="./img/Very_Black_screen.jpg" alt="A black screen that fades in and out">
    </div>

    <div class="spacer"></div> <!-- More space to allow scrolling -->




    <footer>
        <p>Yay! You've reached the end of the page!</p>
    </footer>

    <!-- Libraries so that the scroll magic works... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
