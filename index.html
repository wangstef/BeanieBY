<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollMagic Animation</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

    <header>
        <h1>ScrollMagic Animation</h1>
    </header>

    <!-- Divider that contains all the animated images -->
    <div class="container"> 
        <!-- ORDER of the following matters!!! bottom to top-->
        <div class="sky"></div> <!-- gradient of sky behind, test to see if I can use div in the js = yes we can!-->
        <img id="hill1" src="./img/hill1.png" alt="Moving Image">
        <img id="hill2" src="./img/hill2.png" alt="Moving Image">
        <img id="hill3" src="./img/hill3.png" alt="Moving Image">
        <img id="hill4" src="./img/hill4.png" alt="Moving Image">
        <img id="hill5" src="./img/hill5.png" alt="Moving Image">
        <img id="leaf" src="./img/leaf.png" alt="Moving Image">
    
    </div>

    <div class="spacer"></div> <!-- More space to allow scrolling -->




    <footer>
        <p>Yay! You've reached the end of the page!</p>
    </footer>

    <!-- Libraries so that the scroll magic works... -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="./js/script.js"></script>

</body>
</html>
