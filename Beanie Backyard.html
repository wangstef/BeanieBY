<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Scrapbook</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <style>
        body {
            background-color: #f5f5dc; /* Light parchment background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .scrapbook-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 50px 0;
        }

        .scrapbook-page {
            width: 100%;
            opacity: 0; /* Start hidden */
            transform: translateX(100px); /* Start slightly off-screen */
            margin-bottom: 100vh; /* Space between pages to ensure clear transitions */
        }
    </style>
</head>
<body>

    <div class="scrapbook-container">
        <img src="images/Raccoon.png" class="scrapbook-page" id="page1">
        <img src="images/owl.png" class="scrapbook-page" id="page2">
        <img src="images/coyote.png" class="scrapbook-page" id="page3">
    </div>

    <script>
        gsap.registerPlugin(ScrollMagic);

        const controller = new ScrollMagic.Controller();
        const pages = document.querySelectorAll('.scrapbook-page');

        pages.forEach((page) => {
            const timeline = gsap.timeline();

            timeline.fromTo(page, 
                { opacity: 0, x: 100 },  // Start off-screen to the right
                { opacity: 1, x: 0, ease: "power2.out", duration: 3 }
            );

            timeline.to(page, 
                { opacity: 0, x: -100, ease: "power2.in", duration: 0.2 },
                "+=1"  // Delay before swooping out
            );

            new ScrollMagic.Scene({
                triggerElement: page,
                triggerHook: 0.7,  // Triggers when the page reaches the middle of the screen
                duration: "200%",  // Controls how long the animation lasts (scroll-based)
            })
            .setTween(timeline)
            .addTo(controller);
        });
    </script>

</body>
</html>
